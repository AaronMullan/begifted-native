name: Deploy Edge Functions

on:
  push:
    branches:
      - main
    paths:
      - "supabase/functions/**"
  workflow_dispatch: # Allow manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Install Supabase CLI
        run: npm install -g supabase

      - name: Deploy Edge Functions
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_REF: qgcyndtymegkobgfcpdh
        run: |
          supabase functions deploy recipient-conversation --project-ref $SUPABASE_PROJECT_REF
          supabase functions deploy generate-gift-suggestions --project-ref $SUPABASE_PROJECT_REF
